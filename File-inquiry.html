    :root {
      --primary: #6c47ff;
      --primary-light: #edeaff;
      --primary-dark: #4b2fcf;
      --gray-bg: #f7f8fa;
      --card-radius: 18px;
      --shadow: 0 4px 24px rgba(80, 80, 120, 0.08);
      --header-height: 72px;
      --gradient-bg: linear-gradient(120deg, #f7f8fa 0%, #edeaff 100%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--gradient-bg);
      color: #23233c;
      min-height: 100vh;
      scroll-behavior: smooth;
      transition: background 1.2s cubic-bezier(0.77,0,0.18,1);
    }
    header {
      background: #fff;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2.5rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      opacity: 0;
      animation: header-fade-in 1.1s cubic-bezier(0.77,0,0.18,1) 0.2s forwards;
      will-change: opacity;
    }
    @keyframes header-fade-in {
      to { opacity: 1; }
    }
    .logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--primary);
      display: flex;
      align-items: center;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 2.2rem;
    }
    nav a {
      color: #23233c;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.08rem;
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      transition: background 0.32s cubic-bezier(0.77,0,0.18,1), color 0.32s cubic-bezier(0.77,0,0.18,1), box-shadow 0.32s cubic-bezier(0.77,0,0.18,1);
      position: relative;
    }
    nav a.active, nav a:hover {
      color: var(--primary);
      background: var(--primary-light);
      box-shadow: 0 2px 12px rgba(108, 71, 255, 0.08);
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .modern-btn {
      padding: 0.7rem 1.7rem;
      font-size: 1rem;
      font-weight: 600;
      background: #fff;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.32s cubic-bezier(0.77,0,0.18,1), color 0.32s cubic-bezier(0.77,0,0.18,1), box-shadow 0.32s cubic-bezier(0.77,0,0.18,1), transform 0.18s cubic-bezier(0.77,0,0.18,1);
      box-shadow: none;
      outline: none;
      text-decoration: none;
      display: inline-block;
      overflow: hidden;
      position: relative;
      min-width: 120px;
      min-height: 44px;
      font-size: 1.08rem;
    }
    .modern-btn.filled {
      background: var(--primary);
      color: #fff;
      border: 2px solid var(--primary);
    }
    .modern-btn:hover {
      background: var(--primary-light);
      color: var(--primary-dark);
      box-shadow: 0 8px 24px rgba(108, 71, 255, 0.13);
      transform: translateY(-2px) scale(1.03);
    }
    .modern-btn.filled:hover {
      background: var(--primary-dark);
      color: #fff;
    }
    .main-form {
      width: 100%;
      max-width: 1300px;
      margin: 2.5rem auto 0 auto;
      border-radius: var(--card-radius);
      padding: 2.5rem 2.2rem 2.2rem 2.2rem;
      background: #fff;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 0.01px;
    }
    .form-section-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      width: 100%;
      display: block;
      padding: 1.1rem 1.2rem 1.1rem 1.2rem;
      background: linear-gradient(90deg, #edeaff 60%, #f7f8fa 100%);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(108, 71, 255, 0.04);
    }
    .form-row {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      flex: 1;
      display: block;
    }
    .input-box,
    .form-group select {
      width: 100%;
      min-width: 0;
      max-width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      font-size: 1.08rem;
      line-height: 1.4;
      border: 2px solid #b0c4d6;
      border-radius: 12px;
      background: #fff;
      color: #23233c;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 0.2rem;
      height: 48px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      vertical-align: middle;
    }
    .form-group select {
      background-image: url("data:image/svg+xml;charset=UTF-8,<svg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M4 6L8 10L12 6' stroke='%236c47ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1.2rem center;
      background-size: 1.2em;
      padding-right: 2.5rem;
    }
    .input-box:focus,
    .form-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #6c47ff33;
    }
    label, .input-label {
      font-weight: 600;
      color: #23233c;
      margin-bottom: 0.5rem;
      font-size: 1.08rem;
      letter-spacing: 0.1px;
      transition: color 0.2s;
      display: block;
    }
    .modern-radio-group, .modern-btn-group {
      display: flex;
      gap: 1.2rem;
      align-items: center;
      margin-top: 0.2rem;
    }
    .modern-radio {
      display: none;
    }
    .modern-radio-label, .modern-btn {
      display: inline-block;
      padding: 0.5rem 1.2rem;
      border-radius: 7px;
      background: #e0e7ef;
      color: #23233c;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,198,255,0.04);
    }
    .modern-radio:checked + .modern-radio-label, .modern-btn.selected {
      background: linear-gradient(90deg, #6c47ff, #20b2aa);
      color: #fff;
      border: 2px solid var(--primary);
      box-shadow: 0 4px 16px rgba(108, 71, 255, 0.13);
    }
    .modern-radio-label:hover, .modern-btn:hover {
      background: var(--primary);
      color: #fff;
      border: 2px solid var(--primary);
    }
    .form-group.inline {
      flex-direction: row;
      align-items: center;
      gap: 1.2rem;
    }
    .form-group.inline label {
      margin-bottom: 0;
      margin-right: 0.7rem;
    }
    .form-group .unit {
      margin-left: 0.5rem;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.05rem;
    }
    .form-section-subtitle {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 0.7rem;
      margin-top: 1.2rem;
    }
    .submit-btn {
      background: linear-gradient(90deg, #6c47ff, #20b2aa);
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      padding: 0.7rem 1.7rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 4px 16px rgba(108, 71, 255, 0.13);
      transition: background 0.3s, color 0.3s, transform 0.2s;
      letter-spacing: 0.5px;
    }
    .submit-btn:hover {
      background: var(--primary-dark);
      color: #fff;
      transform: scale(1.04);
    }
    optgroup {
      font-weight: bold;
      color: var(--primary);
      background: #e0f7fa;
    }
    .input-label {
      font-weight: 700;
      color: #23233c;
      margin-bottom: 0.5rem;
      display: block;
    }
    #termloan {
      width:400px !important;
      min-width: 0 !important;
      max-width: 100% !important;
      box-sizing: border-box;
    }
    .hide-on-no-termloan { display: flex; }

    /* Responsive & Refined Styles */
    @media (max-width: 1200px) {
      .main-form {
        max-width: 98vw;
        width: 98vw;
        padding-left: 2vw;
        padding-right: 2vw;
      }
    }
    @media (max-width: 900px) {
      .main-form {
        max-width: 98vw;
        width: 98vw;
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 10px;
      }
      .form-row {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 1rem 0.5rem;
        gap: 0.7rem;
      }
      nav {
        flex-direction: column;
        gap: 0.7rem;
        width: 100%;
        align-items: flex-start;
      }
      .header-actions {
        flex-direction: column;
        gap: 0.7rem;
        width: 100%;
        align-items: flex-start;
      }
      .logo {
        margin-bottom: 0.5rem;
      }
      .main-form {
        padding: 1.2rem 0.5rem;
        max-width: 100vw;
      }
    }
    @media (max-width: 480px) {
      .form-section-title {
        font-size: 1.15rem !important;
      }
      .main-form {
        padding: 0.7rem 0.2rem;
        max-width: 100vw;
      }
      .input-box, .form-group select {
        font-size: 0.98rem !important;
        padding: 0.6rem 0.7rem;
        height: 40px;
      }
      .submit-btn {
        font-size: 0.98rem;
        padding: 0.6rem 1.1rem;
      }
    }
  </style>

</head>

<script>
  (function() {
    const hamburger = document.getElementById('hamburgerMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    if (hamburger && mobileMenu) {
      hamburger.addEventListener('click', function() {
        const isOpen = mobileMenu.classList.toggle('open');
        hamburger.setAttribute('aria-expanded', isOpen);
      });
      // Close menu when any link clicked
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.remove('open');
          hamburger.setAttribute('aria-expanded', false);
        });
      });
    }
  })();
</script>

      const talukaCategoryInput = document.getElementById('talukaCategory');
      const termloanSelect = document.getElementById('termloan');
      
      // Keep a reference to the taluka select that can be updated
      window.talukaSelect = talukaSelect;

      function populateDistricts() {
        districtSelect.innerHTML = '<option value="" disabled selected>Select District</option>';
        Object.keys(districtTalukaData).forEach((district) => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }

      function populateTalukas(district) {
        let currentTalukaSelect = window.talukaSelect;
        currentTalukaSelect.innerHTML = '<option value="" disabled selected>Select Taluka</option>';
        talukaCategoryInput.value = '';

        if (!district || !districtTalukaData[district]) {
          return;
        }

        const talukaData = districtTalukaData[district];
        let talukaCategoryMap = {};
        Object.entries(talukaData).forEach(([category, talukas]) => {
          if(talukas.length > 0) {
            const optgroup = document.createElement('optgroup');
            optgroup.label = category;
            talukas.forEach((taluka) => {
              const option = document.createElement('option');
              option.value = taluka;
              option.textContent = taluka;
              talukaCategoryMap[taluka] = category;
              optgroup.appendChild(option);
            });
            currentTalukaSelect.appendChild(optgroup);
          }
        });
        
        // Store the map for later retrieval
        currentTalukaSelect.talukaCategoryMap = talukaCategoryMap;
      }
      
      districtSelect.addEventListener('change', function() {
        populateTalukas(this.value);
      });

      // We need to use 'window.talukaSelect' because the element might be replaced
      document.body.addEventListener('change', function(event) {
        if (event.target.id === 'taluka') {
            const selectedTaluka = event.target.value;
            const category = event.target.talukaCategoryMap ? event.target.talukaCategoryMap[selectedTaluka] : '';
            talukaCategoryInput.value = category || '';
        }
      });
      
      function updateTermLoanFieldsVisibility() {
        const show = termloanSelect.value === 'yes';
        document.querySelectorAll('.hide-on-no-termloan').forEach(function(el) {
          el.style.display = show ? 'flex' : 'none';
          // Make fields required only when visible
          el.querySelectorAll('input, select').forEach(function(input) {
              if (input.id !== 'talukaCategory') { // The category field is read-only
                input.required = show;
              }
          });
        });
      }
      termloanSelect.addEventListener('change', updateTermLoanFieldsVisibility);

      // Initial Population
      populateDistricts();
      updateTermLoanFieldsVisibility();
    });
  </script>

  <script>
  function sendEmail(event) {
    event.preventDefault();

    // Get all field values
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const company = document.getElementById('company').value;
    const message = document.getElementById('message').value;

    // Create subject and body for the email
    const subject = encodeURIComponent(`New Inquiry from ${name}`);
    const body = encodeURIComponent(
      `You have a new inquiry:\n\n` +
      `Name: ${name}\n` +
      `Phone: ${phone}\n` +
      `Email: ${email}\n` +
      `Company: ${company}\n` +
      `Message: ${message}`
    );

    // Open Gmail or default email app
    window.location.href = `mailto:v4ubizsolutions@gmail.com?subject=${subject}&body=${body}`;
  }
</script>

<script>
  (function() {
    const hamburger = document.getElementById('hamburgerMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    if (hamburger && mobileMenu) {
      hamburger.addEventListener('click', function() {
        const isOpen = mobileMenu.classList.toggle('open');
        hamburger.setAttribute('aria-expanded', isOpen);
      });
      // Close menu when any link clicked
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.remove('open');
          hamburger.setAttribute('aria-expanded', false);
        });
      });
    }
  })();

        districtSelect.innerHTML = '';

        emptyOption.disabled = true;
        emptyOption.selected = true;
        districtSelect.appendChild(emptyOption);
        Object.keys(districtTalukaData).forEach((district) => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);

      // Populate Talukas for selected district
      function populateTalukas(district) {
        talukaSelect.innerHTML = '';
        const emptyOption = document.createElement('option');
        emptyOption.value = '';
        emptyOption.textContent = 'Select Taluka';
        emptyOption.disabled = true;
        emptyOption.selected = true;
        talukaSelect.appendChild(emptyOption);

        // Fix: Only proceed if district is valid
        if (!district || !districtTalukaData[district]) {
          talukaSelect.talukaCategoryMap = {};
          talukaCategoryInput.value = '';
          return;
        }

        const talukaData = districtTalukaData[district];
        let talukaCategoryMap = {};
        Object.entries(talukaData).forEach(([category, talukas]) => {
          if(talukas.length > 0) {
            const optgroup = document.createElement('optgroup');
            optgroup.label = category;
            talukas.forEach((taluka) => {
              const option = document.createElement('option');
              option.value = taluka;
              option.textContent = taluka;
              talukaCategoryMap[taluka] = category;
              optgroup.appendChild(option);
            });
            talukaSelect.appendChild(optgroup);
          }
        });
        talukaSelect.talukaCategoryMap = talukaCategoryMap;
        // Remove previous event listeners by cloning
        const newTalukaSelect = talukaSelect.cloneNode(true);
        talukaSelect.parentNode.replaceChild(newTalukaSelect, talukaSelect);
        window.talukaSelect = newTalukaSelect;
        newTalukaSelect.talukaCategoryMap = talukaCategoryMap;
        newTalukaSelect.value = '';
        talukaCategoryInput.value = '';
        newTalukaSelect.addEventListener('change', function() {
          const selectedTaluka = newTalukaSelect.value;
          const category = newTalukaSelect.talukaCategoryMap ? newTalukaSelect.talukaCategoryMap[selectedTaluka] : '';
          talukaCategoryInput.value = category ? category : '';
        });
      }

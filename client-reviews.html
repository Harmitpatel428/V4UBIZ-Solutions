<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Reviews | V4U</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #f3f7fd 0%, #f9f6ff 100%);
      color: #23233c;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="8" cy="8" r="1.5" fill="%23e0e0ff"/><circle cx="52" cy="52" r="1.5" fill="%23e0e0ff"/></svg>');
      background-size: 120px 120px;
      background-repeat: repeat;
    }
    .container {
      max-width: 1100px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(108, 71, 255, 0.10), 0 2px 12px rgba(80,80,120,0.09);
      padding: 2.5rem 3.5rem 2rem 3.5rem;
      position: relative;
      z-index: 1;
    }
    .section-title {
      font-size: 2.2rem;
      font-weight: 900;
      color: #6c47ff;
      text-align: center;
      letter-spacing: 1.2px;
      margin-bottom: 0.2rem;
      line-height: 1.1;
      padding: 0.2em 0.7em;
      border-radius: 12px;
      text-shadow: 0 4px 24px rgba(108, 71, 255, 0.13), 0 2px 8px rgba(80,80,120,0.10);
      background: none;
      display: block;
    }
    .subtitle {
      text-align: center;
      color: #20b2aa;
      font-size: 1.18rem;
      margin-bottom: 2.2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .reviews-row {
      display: flex;
      flex-direction: row;
      gap: 2.2rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      scrollbar-width: thin;
      scrollbar-color: #bdbdfc #f7f8fa;
    }
    .reviews-row::-webkit-scrollbar {
      height: 10px;
      background: #f7f8fa;
    }
    .reviews-row::-webkit-scrollbar-thumb {
      background: #bdbdfc;
      border-radius: 6px;
    }
    .review-card {
      background: #fff;
      padding: 0.9rem 1rem 0.7rem 1rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(108, 71, 255, 0.10), 0 2px 12px rgba(80,80,120,0.09);
      min-width: 180px;
      max-width: 260px;
      flex: 0 0 220px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      transition: box-shadow 0.22s, transform 0.22s, border 0.22s;
      position: relative;
      border: none;
      overflow: hidden;
    }
    .review-card .card-bar {
      height: 7px;
      width: 100%;
      background: linear-gradient(90deg, #6c47ff 30%, #20b2aa 100%);
      border-radius: 8px 8px 0 0;
      margin-bottom: 0.7rem;
      position: absolute;
      top: 0;
      left: 0;
    }
    .review-card .card-icon {
      font-size: 2.1rem;
      color: #20b2aa;
      margin-bottom: 0.2rem;
      margin-top: 0.5rem;
      text-align: left;
    }
    .review-card.own .card-bar {
      background: linear-gradient(90deg, #20b2aa 30%, #6c47ff 100%);
    }
    .review-card.own {
      box-shadow: 0 16px 48px rgba(32, 178, 170, 0.13), 0 4px 18px rgba(80,80,120,0.13);
    }
    .review-card:hover {
      box-shadow: 0 20px 64px rgba(108, 71, 255, 0.22), 0 4px 18px rgba(80,80,120,0.13);
      transform: translateY(-8px) scale(1.04);
    }
    .review-card b {
      color: #6c47ff;
    }
    .review-actions button {
      font-size: 1.01rem;
      padding: 0.3rem 1.1rem;
      background: #edeaff;
      color: #6c47ff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .review-actions button:hover {
      background: #20b2aa;
      color: #fff;
    }
    .review-form {
      background: #edeaff;
      padding: 1.5rem 1.5rem 1.2rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(80,80,120,0.06);
      margin-bottom: 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      border: none;
    }
    .review-form input, .review-form textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1.5px solid #bdbdfc;
      font-size: 1.08rem;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      transition: border 0.2s;
    }
    .review-form input:focus, .review-form textarea:focus {
      border: 1.5px solid #6c47ff;
      outline: none;
    }
    .review-form textarea {
      resize: vertical;
      min-height: 70px;
    }
    .review-form button {
      align-self: center;
      padding: 0.8rem 2.1rem;
      font-size: 1.08rem;
      font-weight: 700;
      background: linear-gradient(90deg, #6c47ff 30%, #20b2aa 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.32s cubic-bezier(0.77,0,0.18,1), color 0.32s cubic-bezier(0.77,0,0.18,1), box-shadow 0.32s cubic-bezier(0.77,0,0.18,1), transform 0.18s cubic-bezier(0.77,0,0.18,1);
      box-shadow: 0 4px 16px rgba(108, 71, 255, 0.13);
      outline: none;
      text-decoration: none;
      display: inline-block;
      overflow: hidden;
      position: relative;
      margin-top: 0.7rem;
    }
    .review-form button:hover {
      background: linear-gradient(90deg, #20b2aa 30%, #6c47ff 100%);
      transform: scale(1.04);
    }
    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      background: #6c47ff;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
    }
    .back-btn:hover {
      background: #20b2aa;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(32, 178, 170, 0.13);
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 2.5rem;
    }
    .pagination button {
      background: #edeaff;
      color: #6c47ff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.18s;
    }
    .pagination button.active, .pagination button:hover {
      background: #20b2aa;
      color: #fff;
      transform: scale(1.08);
    }
    @media (max-width: 700px) {
      .container { padding: 1rem 0.2rem; }
      .review-card { min-width: 220px; max-width: 90vw; }
      .review-form { max-width: 98vw; }
      .section-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Client Reviews</div>
    <div class="subtitle">We love to see our clients succeed! Read what they have to say or share your own experience below.</div>
    <div class="reviews-row" id="reviewsRow">
      <!-- Review cards will be rendered here by JS -->
    </div>
    <div class="pagination" id="pagination"></div>
    <form id="reviewForm" class="review-form">
      <input type="text" id="reviewName" placeholder="Your Name" required>
      <input type="text" id="reviewFrom" placeholder="From (City, State)" required>
      <input type="text" id="reviewCompany" placeholder="Company Name" required>
      <textarea id="reviewText" placeholder="Your Review" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
    <a href="index.html" class="back-btn">&#8592; Back to Home</a>
  </div>
  <script>
    // Initial reviews data
    const initialReviews = [
      { name: 'Rajesh Kumar', from: 'Ahmedabad, Gujarat', company: 'Shree Tech Solutions', text: 'Excellent guidance and smooth process for subsidy application. Highly recommended!' },
      { name: 'Priya Sharma', from: 'Surat, Gujarat', company: 'GreenLeaf Industries', text: 'The team is very professional and supportive. Got my work done on time.' },
      { name: 'Anil Mehta', from: 'Vadodara, Gujarat', company: 'Mehta Engineering Works', text: 'Transparent process and clear communication. Very satisfied with the service.' },
      { name: 'Sunita Reddy', from: 'Hyderabad, Telangana', company: 'Reddy Electronics Pvt Ltd', text: 'Got great support for my electronics startup. The team is knowledgeable and friendly.' },
      { name: 'Vikram Singh', from: 'Jaipur, Rajasthan', company: 'Pink City Innovations', text: 'Hassle-free experience and prompt responses. Will recommend to others.' },
      { name: 'Neha Patel', from: 'Rajkot, Gujarat', company: 'Patel AgroTech', text: 'Very helpful and prompt service. The subsidy process was made easy.' },
      { name: 'Amitabh Joshi', from: 'Bhopal, Madhya Pradesh', company: 'Joshi Automations', text: 'Professional team and great support throughout the application.' },
      { name: 'Meera Nair', from: 'Kochi, Kerala', company: 'Nair Electronics', text: 'Quick response and clear guidance. Highly appreciate their work.' },
      { name: 'Suresh Chandra', from: 'Lucknow, Uttar Pradesh', company: 'Chandra Textiles', text: 'They handled all paperwork efficiently. Very satisfied.' },
      { name: 'Ritika Kapoor', from: 'Delhi', company: 'Kapoor Creations', text: 'Excellent consultancy for government schemes. Trustworthy team.' },
      { name: 'Deepak Verma', from: 'Indore, Madhya Pradesh', company: 'Verma Foods', text: 'Smooth experience and timely updates. Will use their services again.' },
      { name: 'Pooja Desai', from: 'Baroda, Gujarat', company: 'Desai Pharma', text: 'Very knowledgeable and supportive staff. Highly recommended.' },
      { name: 'Arjun Shetty', from: 'Bengaluru, Karnataka', company: 'Shetty Innovations', text: 'Great for startups. They know the process inside out.' },
      { name: 'Kavita Jain', from: 'Pune, Maharashtra', company: 'Jain Engineering', text: 'Clear communication and honest advice. Thank you!' },
      { name: 'Mohit Suri', from: 'Chandigarh', company: 'Suri Logistics', text: 'Very professional and reliable. Got my subsidy approved quickly.' }
    ];
    let reviews = [...initialReviews];
    let currentPage = 1;
    const REVIEWS_PER_PAGE = 5;

    // Track user's own review indices in sessionStorage
    function getOwnIndices() {
      try {
        return JSON.parse(sessionStorage.getItem('ownReviewIndices') || '[]');
      } catch { return []; }
    }
    function setOwnIndices(indices) {
      sessionStorage.setItem('ownReviewIndices', JSON.stringify(indices));
    }

    function renderReviews() {
      const reviewsRow = document.getElementById('reviewsRow');
      reviewsRow.innerHTML = '';
      const ownIndices = getOwnIndices();
      // Pagination logic
      const totalPages = Math.ceil(reviews.length / REVIEWS_PER_PAGE) || 1;
      if (currentPage > totalPages) currentPage = totalPages;
      const startIdx = (currentPage - 1) * REVIEWS_PER_PAGE;
      const endIdx = startIdx + REVIEWS_PER_PAGE;
      reviews.slice(startIdx, endIdx).forEach((review, idxOnPage) => {
        const idx = startIdx + idxOnPage;
        const card = document.createElement('div');
        card.className = 'review-card' + (ownIndices.includes(idx) ? ' own' : '');
        card.innerHTML = '';
        card.innerHTML += `<div class="card-bar"></div>`;
        card.innerHTML += `<div class="card-icon">ðŸ’¬</div>`;
        if (review.editing) {
          card.innerHTML += `
            <input type="text" value="${review.name}" class="edit-name" style="margin-bottom:0.3rem;">
            <input type="text" value="${review.from}" class="edit-from" style="margin-bottom:0.3rem;">
            <input type="text" value="${review.company}" class="edit-company" style="margin-bottom:0.3rem;">
            <textarea class="edit-text" style="margin-bottom:0.3rem;">${review.text}</textarea>
            <div class="review-actions">
              <button class="save-btn">Save</button>
              <button class="cancel-btn">Cancel</button>
            </div>
          `;
        } else {
          card.innerHTML += `
            <b>Name:</b> ${review.name}<br>
            <b>From:</b> ${review.from}<br>
            <b>Company name:</b> ${review.company}<br>
            <b>Their review:</b> ${review.text}
            <div class="review-actions" style="${ownIndices.includes(idx) ? '' : 'display:none;'}">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          `;
        }
        // Edit button
        if (ownIndices.includes(idx)) {
          card.querySelectorAll('.edit-btn').forEach(btn => btn.onclick = function() {
            reviews[idx].editing = true;
            renderReviews();
          });
          // Delete button
          card.querySelectorAll('.delete-btn').forEach(btn => btn.onclick = function() {
            if (confirm('Are you sure you want to delete this review?')) {
              reviews.splice(idx, 1);
              // Remove this idx from ownIndices and update others
              let newOwn = getOwnIndices().filter(i => i !== idx).map(i => i > idx ? i - 1 : i);
              setOwnIndices(newOwn);
              renderReviews();
            }
          });
          // Save button
          card.querySelectorAll('.save-btn').forEach(btn => btn.onclick = function() {
            const name = card.querySelector('.edit-name').value.trim();
            const from = card.querySelector('.edit-from').value.trim();
            const company = card.querySelector('.edit-company').value.trim();
            const text = card.querySelector('.edit-text').value.trim();
            if (name && from && company && text) {
              reviews[idx] = { name, from, company, text };
              renderReviews();
            } else {
              alert('All fields are required.');
            }
          });
          // Cancel button
          card.querySelectorAll('.cancel-btn').forEach(btn => btn.onclick = function() {
            reviews[idx].editing = false;
            renderReviews();
          });
        }
        reviewsRow.appendChild(card);
      });
      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === currentPage) ? 'active' : '';
        btn.onclick = function() {
          currentPage = i;
          renderReviews();
        };
        pagination.appendChild(btn);
      }
    }

    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var name = document.getElementById('reviewName').value.trim();
      var from = document.getElementById('reviewFrom').value.trim();
      var company = document.getElementById('reviewCompany').value.trim();
      var text = document.getElementById('reviewText').value.trim();
      if (name && from && company && text) {
        reviews.unshift({ name, from, company, text });
        // Mark this review as 'own' in sessionStorage
        let ownIndices = getOwnIndices();
        // Increment all existing indices by 1 since we unshifted
        ownIndices = ownIndices.map(i => i + 1);
        ownIndices.unshift(0);
        setOwnIndices(ownIndices);
        currentPage = 1;
        renderReviews();
        document.getElementById('reviewForm').reset();
      }
    });

    // Initial render
    renderReviews();
  </script>
</body>
</html>
